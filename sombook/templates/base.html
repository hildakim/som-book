<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOM_BOOK</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <style>
    body {
      text-align: center;
      background-color: rgb(255, 255, 255);
    }

    h1 {
      font-size: 50px;
      color: rgb(0, 0, 0);
    }

    a {
      color: black;
    }

    nav a {
    background: rgb(255, 149, 88);
    color: white;
    text-decoration: none;
    display: inline-block;
    border-radius:5px;
    padding: 10px;
    }
</style>
</head>

<body>
  {% load static %}
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="{%url 'home' %}">Home</a>
      {% if user.is_authenticated %}
      <a class="navbar-brand" href="{%url 'community:community_new'%}">Write</a>
      <a class="navbar-brand" href="{%url 'chat:index' %}">Chat</a>
      <a class="navbar-brand logout" href="{%url 'user:logout' %}">Logout</a>
      <span class="navbar-text">
        {{user.username}} 님이 로그인 중
      </span>
      {% endif %}

      {% if not user.is_authenticated %}
      <a class="navbar-brand" href="{%url 'user:login' %}">Login</a>
      <a class="navbar-brand" href="{%url 'user:signup' %}">Signup </a>
      {% endif %}
      
    </div>
  </nav>
 
{% block content %}
{% endblock %}

</body>

</html>
