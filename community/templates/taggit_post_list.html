{% extends "base.html" %}

{% block content %}

<h1>태그와 관련된 글 : {{ tagname }}</h1>
<br>

{% for data in object_list %} <!-- object_list 객체는 TaggedObjectLV 클래스형 뷰에서 넘겨주는 컨텍스트 변수로서 Post 리스트가 담겨있음-->
    <h2><a href="{% url 'community:community_detail' data.id%}">{{ data.title }}</a></h2>
    {{ data.date|date:"N d, Y" }}
    <p> {{ data.summary }}</p>
{% endfor %}

{% endblock %}
